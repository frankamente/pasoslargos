<div class="contacto-container">
  <h2>Contacto</h2>
  
  <div class="contact-card">
    <div class="contact-item">
      <h3><i class="fas fa-envelope"></i> Correo Electrónico</h3>
      <p><a href="mailto:{{ contactInfo.email }}">{{ contactInfo.email }}</a></p>
    </div>

    <div class="contact-item">
      <h3><i class="fas fa-map-marker-alt"></i> Dirección Postal</h3>
      <p>{{ contactInfo.address }}</p>
    </div>

    <div class="contact-item">
      <h3><i class="fas fa-globe"></i> Sitios Web</h3>
      <ul>
        <li *ngFor="let site of contactInfo.websites">
          <a href="http://{{ site }}" target="_blank">{{ site }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="map-placeholder">
    <p>Ronda, Málaga</p>
    <!-- Placeholder for map -->
  </div>
</div>
