<div class="actividades-container">
  
  <ng-container *ngIf="activeSection === 'nuestras-actividades'">

    <!-- Timeline 2025 -->
    <section class="timeline-section">
      <h2>Memoria de Actividades 2025</h2>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let monthItem of timeline2025">
          <div class="timeline-content">
            <div class="month-badge">{{ monthItem.month }}</div>
            <ul class="event-list">
              <li *ngFor="let event of monthItem.events">{{ event }}</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </ng-container>

  <ng-container *ngIf="activeSection === 'proximas-rutas'">
    <!-- Future Projects -->
    <section class="projects-section">
      <h3>Proyectos Futuros</h3>
      <p class="section-subtitle">Lo que est√° por venir</p>
      
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of futureProjects">
          <h4>{{ project.area }}</h4>
          <ul>
            <li *ngFor="let item of project.items">{{ item }}</li>
          </ul>
        </div>
      </div>
    </section>
  </ng-container>

</div>
