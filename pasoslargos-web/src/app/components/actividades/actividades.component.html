<div class="actividades-container">
  
  <ng-container *ngIf="activeSection === 'nuestras-actividades'">

    <!-- Timeline 2025 -->
    <section class="timeline-section">
      <h2>Memoria de Actividades 2025</h2>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let monthItem of timeline2025">
          <div class="timeline-content">
            <div class="month-badge">{{ monthItem.month }}</div>
            <ul class="event-list">
              <li *ngFor="let event of monthItem.events">{{ event }}</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </ng-container>

  <ng-container *ngIf="activeSection === 'proximas-rutas'">
    <!-- Próximas Rutas -->
    <section class="proximas-rutas-section" style="text-align: center;">
      <h2>Próximas Rutas</h2>
      
      <div class="image-container" style="margin-bottom: 20px;">
        <img src="/proximaRuta.jpg" alt="Próximas Rutas" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      </div>

      <div class="calendar-container" style="margin-top: 30px;">
        <iframe src="https://calendar.google.com/calendar/embed?src=pasoslargosinformacion%40gmail.com&ctz=Europe%2FMadrid" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </section>
  </ng-container>

</div>
