<div class="actividades-container">
  <h2>Nuestras Actividades</h2>

  <section class="actividad" *ngFor="let activity of activities">
    <h3>{{ activity.title }}</h3>
    <p>{{ activity.description }}</p>
    <ul *ngIf="activity.details && activity.details.length > 0">
      <li *ngFor="let detail of activity.details">{{ detail }}</li>
    </ul>
  </section>
</div>
